name: Deploy Subservices - Transformation AI

on:
  push:
    branches: 
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: ${{ secrets.REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use the gcloud command-line tool as a credential helper
        run: |
          gcloud auth configure-docker
    
      - name: Build Docker Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/transformation-ai-service ./transformation_ai

      - name: Push Docker Image to Google Container Registry
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/transformation-ai-service

      - name: Conditional Deployment for Subservices
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^transformation_ai/"; then
            echo "Deploying transformation_ai service..."
            gcloud run deploy transformation-ai-service \
              --image gcr.io/${{ env.PROJECT_ID }}/transformation-ai-service \
              --region ${{ env.REGION }} \
              --platform managed \
              --allow-unauthenticated \
              --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},GCS_BUCKET=${{ secrets.GCS_BUCKET }}"
          else
            echo "No matching subservices to deploy."
          fi